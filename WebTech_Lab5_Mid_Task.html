<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Course Registration and Image Show/Hide</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    img {
      width: 300px;
      outline: 5px solid black;
      outline-offset: -10px;
      display: none;
    }

    button {
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form id="myForm">
    <h2>Course Registration</h2>
    
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="course">Select Course:</label>
    <select id="course" name="course">
      <option value="">--Select--</option>
      <option value="web">Web Technology</option>
      <option value="ds">Data Science</option>
      <option value="ai">Artificial Intelligence</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>


  <h2>Image Show/Hide Example</h2>
  
  <button onclick="showImage()">Show Image</button>
  <button onclick="hideImage()">Hide Image</button>

  <div>
    <img id="myImage" src="pubg.jpeg" alt="pubg image">
  </div>

  <script>

    function showImage() {
      document.getElementById("myImage").style.display = "block";
    }

    function hideImage() {
      document.getElementById("myImage").style.display = "none";
    }


    document.getElementById("myForm").addEventListener("submit", function (event) {
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = document.getElementById("age").value;

      if (name === "" || !/^[A-Za-z\s]+$/.test(name)) {
        alert("Please enter a valid name.");
        event.preventDefault();
        return;
      }

      if (email === "" || !email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email.");
        event.preventDefault();
        return;
      }

      if (age === "" || isNaN(age) || age < 10 || age > 100) {
        alert("Please enter a valid age between 10 and 100.");
        event.preventDefault();
        return;
      }
    });
  </script>

</body>

</html>
